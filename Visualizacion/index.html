<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apellidos Visualización</title>

  <!-- Load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b1b1b;
      overflow: hidden;
      font-family: Calibri, sans-serif;
    }

    /* Floating button styles */
    .floating-btn {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .floating-btn.secondary {
      background-color: #2196F3;
    }

    .button-container {
      position: fixed;
      top: 20px;
      right: 20px; /* Align to the right */
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .floating-btn:hover {
      filter: brightness(1.1);
    }
  </style>
</head>

<body>
  <!-- Floating buttons container -->
  <div class="button-container">
    <button class="floating-btn" onclick="triggerOriginal()">Apellidos Orden Alfabético</button>
    <button class="floating-btn secondary" onclick="triggerElite()">Élite Política</button>
  </div>

  <!-- Load p5.js sketch -->
  <script src="sketch.js"></script>
</body>

</html>
